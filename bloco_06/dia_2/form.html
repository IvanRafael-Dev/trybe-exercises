<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />

    <title>Formulários</title>
  </head>
  <body class="m-5">
    <header class="form-header">
      <h1 class="display-5">Formulário para cadastro de currículo</h1>
      <p class="text-muted">Preencha os campos abaixo</p>
    </header>
    <main>
      <form id="cv-form" action="" method="GET">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <!-- NOME -->
          <div class="mb-3">
            <label class="form-label" for="full-name">Nome:</label>
            <input
              class="form-control"
              type="text"
              maxlength="40"
              id="full-name"
              name="name"
              required
            />
          </div>

          <div class="row">
            <!-- EMAIL -->
            <div class="mb-3 col">
              <label for="e-mail">E-mail:</label>
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                maxlength="50"
                -numberrequired
              />
            </div>

            <!-- CPF -->
            <div class="mb-3 col">
              <label for="cpf-number">CPF:</label>
              <input
                class="form-control"
                type="text"
                maxlength="11"
                id="cpf-number"
                name="cpf-number"
                required
              />
            </div>
          </div>

          <!-- ENDERECO -->
          <div class="mb-3">
            <label for="address">Endereço:</label>
            <input
              class="form-control"
              type="text"
              maxlength="200"
              id="address"
              name="address"
              required
            />
          </div>

          <!-- CIDADE -->
          <div class="row">
            <div class="mb-3 col">
              <label class="form-label" for="city">Cidade:</label>
              <input
                class="form-control"
                type="text"
                maxlength="28"
                id="city"
                name="city"
                required
              />
            </div>

            <!-- ESTADO -->
            <div class="mb-3 col col-md-4">
              <label class="form-label" for="states">Estado:</label>
              <select class="form-select" name="state" id="states" required>
                <!-- javascript -->
              </select>
            </div>

            <!-- RADIO BUTTON -->
            <div class="mb-3 col">
              <label class="from-label mb-3">Tipo de residência: </label>
              <div class="col">
                <input
                  class="form-check-input"
                  type="radio"
                  id="house"
                  name="house-type"
                  required
                />
                <label class="form-check-label pe-3 ps-1" for="house">Casa</label>
                <div>
                  <input
                  class="form-check-input"
                  type="radio"
                  id="apartment"
                  name="house-type"
                  required
                />
                <label class="form-check-label pe-3 ps-1" for="apartment">Apartamento</label>
                </div>
                
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Dados do último emprego</legend>
          <!-- RESUMO CURRICULO -->
          <div class="mb-3">
            <label for="cv-resume">Resumo do Currículo:</label>
            <br />
            <textarea
              class="form-control cv-resume-style"
              name="cv-resume"
              id="cv-resume"
              maxlength="1000"
              required
            ></textarea>
          </div>

          <!-- CARGO -->
          <div class="mb-3">
            <label for="position">Cargo:</label>
            <input
              class="form-control"
              type="text"
              id="position"
              name="position"
              maxlength="40"
              required
            />
          </div>

          <!-- DESCRICAO DO CARGO -->
          <div class="mb-3">
            <label for="position-description">Descrição do cargo:</label>
            <input
              class="form-control"
              type="text"
              id="position-description"
              name="position-description"
              maxlength="500"
              required
            />
          </div>

          <!-- DATA DE INICIO -->
          <div class="mb-3">
            <label for="datepicker">Data de início:</label>
            <input
              class="form-control"
              type="text"
              name="start-date"
              id="datepicker"
            />
          </div>
        </fieldset>
        <button class="submit-button btn btn-primary" type="submit">
          Enviar
        </button>
        <button class="clear-button btn btn-primary" type="reset">
          Limpar
        </button>
      </form>
    </main>
    <section class="form-data"></section>
    <script src="just-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>    
    <script src="jquery-3.5.1.min.js"></script>
    <script>
      var picker = new Pikaday({ field: document.getElementById('datepicker') });
      </script> 
    <!-- <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
